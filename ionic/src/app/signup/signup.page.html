<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="signup-container">
    <form action="/signup" method="POST" (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="!signupForm.form.valid">
        Sign Up
      </ion-button>

      <div class="log-in-message">
        <p>Already have an account?</p>
        <ion-button fill="clear" routerLink="/login">Log in</ion-button>
      </div>
    </form>
  </div>
</ion-content>
