<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <ion-itemnk rel="stylesheet" href="css/global.css">
    <ion-itemnk rel="stylesheet" href="css/profile.css">
    <title>Profile Page</title>
</head>
<body>
    <ion-header class="header">
        <a href="index.html" class="logo-section">
            <img src="images/Trans-Meals-My-Way-Logo.png" alt="MealsMyWay Logo" class="logo">
        </a>
        <h1>Profile</h1>
    </ion-header>

    <ion-content class="settings-container">
        <ion-content class="settings-item">
            <img src="images/email.png" alt="User Email" class="user-settings">
            <p>Email</p>
        </ion-content>
        <ion-content class="settings-item">
            <img src="images/password.png" alt="User Password" class="user-settings">
            <p>Password</p>
        </ion-content>
        <ion-content class="settings-item">
            <img src="images/privacy.png" alt="Privacy Settings" class="user-settings">
            <p>Privacy</p>
        </ion-content>
        <ion-content class="settings-item">
            <img src="images/share.png" alt="Shared Plans" class="user-settings">
            <p>Shared Plans</p>
        </ion-content>
        <ion-content class="settings-item">
            <a href="log-in.html" class="profile-nav-link">
                <img src="images/sign-out.png" alt="Sign Out" class="user-settings">
                <p>Sign Out</p>
            </a>
        </ion-content>
    </ion-content>
    <script src="scripts/script.js"></script>
</body>
</html>
