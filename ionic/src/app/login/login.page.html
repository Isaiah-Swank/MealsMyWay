<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input 
          type="text" 
          [(ngModel)]="username" 
          name="username" 
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          required>
        </ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="!loginForm.form.valid">
        Login
      </ion-button>
    </form>

    <ion-button fill="clear" routerLink="/signup">Don't have an account? Sign up</ion-button>
  </div>
</ion-content>
