<ion-content>
  <ion-tabs>
    <ion-tab-bar [slot]="tabPlacement">
      
      <ion-tab-button tab="calendar" href="/tabs/calendar">
        <ion-icon aria-hidden="true" name="map"></ion-icon>
        <ion-label>Calendar</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="pantry" href="/tabs/pantry">
        <ion-icon aria-hidden="true" name="basket"></ion-icon>
        <ion-label>Pantry</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="recipes" href="/tabs/recipes">
        <ion-icon aria-hidden="true" name="book"></ion-icon>
        <ion-label>Recipes</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="profile" href="/tabs/profile">
        <ion-icon src="assets/icon/Logo.svg"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
