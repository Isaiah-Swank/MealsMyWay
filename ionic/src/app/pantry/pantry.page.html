<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <ion-itemnk rel="stylesheet" href="css/global.css">
    <ion-itemnk rel="stylesheet" href="css/pantry.css">
    <title>Pantry and Freezer</title>
</head>
<body>
    <ion-header class="header">
        <a href="index.html" class="logo-section">
            <img src="images/Trans-Meals-My-Way-Logo.png" alt="MealsMyWay Logo" class="logo">
        </a>
        <h1>Pantry and Freezer</h1>
    </ion-header>

    <ion-content class="container">
        <ion-content class="pantry">
            <h2>PANTRY</h2>
            <ion-list>
                <ion-item>8oz Can of Baked Beans</ion-item>
                <ion-item>2 Boxes of Linguine</ion-item>
                <ion-item>3 Jars of Pasta Sauce</ion-item>
                <ion-item>2lbs of Jasmine Rice</ion-item>
                <ion-item>10 Potatoes</ion-item>
            </ion-list>
            <ion-button class="edit-button-pantry">Edit Pantry</ion-button>
        </ion-content>

        <ion-content class="freezer">
            <img src="images/icicles.png" alt="Icicles" class="icicles">
            <h2>FREEZER</h2>
            <ion-list>
                <ion-item>3lbs of Ground Beef</ion-item>
                <ion-item>2 Chicken Bakes</ion-item>
                <ion-item>4 Bags of Broccoli</ion-item>
                <ion-item>1 Meatloaf Portion</ion-item>
            </ion-list>
            <ion-button class="edit-button-freezer">Edit Freezer</ion-button>
        </ion-content>
    </ion-content>
    <script src="scripts/script.js"></script>
</body>
</html>
