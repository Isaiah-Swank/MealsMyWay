<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pantry and Freezer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pantry and Freezer</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div class="pantry">
      <h2>PANTRY</h2>
      <ul>
        <li>8oz Example</li>
        <li>15oz Example </li>
        <li>30oz Example</li>
        <li>9oz Example</li>
        <li>10oz Example</li>
      </ul>
      <ion-button class="edit-button-pantry" expand="block">Edit Pantry</ion-button>
    </div>

    <div class="freezer">
      <img src="assets/images/icicles.png" alt="Icicles" class="icicles">
      <h2>FREEZER</h2>
      <ul>
        <li>3 Portions Example</li>
        <li>2 Portions Example</li>
        <li>4 Portions Example</li>
        <li>1 Portions Example</li>
      </ul>
      <ion-button class="edit-button-freezer" expand="block">Edit Freezer</ion-button>
    </div>
  </div>
</ion-content>
