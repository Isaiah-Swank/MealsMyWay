<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pantry and Freezer</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo-section">
            <img src="images/Trans-Meals-My-Way-Logo.png" alt="MealsMyWay Logo" class="logo">
        </a>
        <h1>Pantry and Freezer</h1>
    </header>

    <div class="container">
        <div class="pantry">
            <h2>PANTRY</h2>
            <ul>
                <li>8oz Can of Baked Beans</li>
                <li>2 Boxes of Linguine</li>
                <li>3 Jars of Pasta Sauce</li>
                <li>2lbs of Jasmine Rice</li>
                <li>10 Potatoes</li>
            </ul>
            <button class="edit-button-pantry">Edit Pantry</button>
        </div>

        <div class="freezer">
            <img src="images/icicles.png" alt="Icicles" class="icicles">
            <h2>FREEZER</h2>
            <ul>
                <li>3lbs of Ground Beef</li>
                <li>2 Chicken Bakes</li>
                <li>4 Bags of Broccoli</li>
                <li>1 Meatloaf Portion</li>
            </ul>
            <button class="edit-button-freezer">Edit Freezer</button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
