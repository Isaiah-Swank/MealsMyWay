<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Page</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/recipe-style.css">
</head>
<body>
    <ion-app>
        <!-- Header -->
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <a href="index.html">
                        <img src="images/Trans-Meals-My-Way-Logo.png" alt="MealsMyWay Logo" class="logo" style="height: 40px;">
                    </a>
                </ion-buttons>
                <ion-title>Recipes</ion-title>
            </ion-toolbar>
        </ion-header>

        <!-- Content -->
        <ion-content>
            <div class="book-container">
                <!-- My Recipes Container -->
                <ion-card class="my-recipes-container">
                    <ion-card-header>
                        <ion-card-title>My Recipes</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-button expand="block" class="create-new-recipe">Create New Recipe</ion-button>
                        <ion-list class="recipe-list">
                            <ion-item>
                                <ion-label>Beef Noodles</ion-label>
                                <ion-icon name="star" slot="end" class="favorite"></ion-icon>
                            </ion-item>
                            <ion-item>
                                <ion-label>Peruvian Puff Pepper Chili</ion-label>
                            </ion-item>
                        </ion-list>
                        <ion-list id="new-recipe-list"></ion-list>
                    </ion-card-content>
                </ion-card>

                <!-- Recipe Modal -->
                <ion-modal id="recipe-modal" is-open="false">
                    <ion-header>
                        <ion-toolbar>
                            <ion-title>Create a New Recipe</ion-title>
                            <ion-buttons slot="end">
                                <ion-button>Close</ion-button>
                            </ion-buttons>
                        </ion-toolbar>
                    </ion-header>
                    <ion-content>
                        <form id="recipe-form">
                            <ion-item>
                                <ion-label position="stacked">Recipe Name</ion-label>
                                <ion-input type="text" id="recipe-name" required></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="stacked">Steps</ion-label>
                                <ion-textarea id="recipe-steps" rows="4" required></ion-textarea>
                            </ion-item>
                            <ion-item>
                                <ion-label position="stacked">Ingredients</ion-label>
                                <ion-textarea id="recipe-ingredients" rows="4" required></ion-textarea>
                            </ion-item>
                            <ion-item>
                                <ion-label position="stacked">Author</ion-label>
                                <ion-input type="text" id="recipe-author" required></ion-input>
                            </ion-item>
                            <ion-button expand="block" type="submit">Add Recipe</ion-button>
                        </form>
                    </ion-content>
                </ion-modal>

                <!-- Book Spine -->
                <div class="book-spine"></div>

                <!-- All Recipes Container -->
                <ion-card class="recipes-container">
                    <ion-card-header>
                        <ion-card-title>Choose Recipes</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-input type="text" class="search-bar" placeholder="Search..."></ion-input>
                        <ion-list class="recipe-list">
                            <ion-item>
                                <ion-label>Chicken Bake</ion-label>
                            </ion-item>
                            <ion-item>
                                <ion-label>Double Chunk Chocolate Cookie</ion-label>
                            </ion-item>
                            <ion-item>
                                <ion-label>Chicago Dog</ion-label>
                            </ion-item>
                            <ion-item>
                                <ion-label>Krabby Patty</ion-label>
                            </ion-item>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </div>
        </ion-content>
    </ion-app>

    <script src="scripts/script.js"></script>
</body>
</html>
