<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Calendar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo-section">
            <img src="images/Trans-Meals-My-Way-Logo.png" alt="MealsMyWay Logo" class="logo">
        </a>
        <h1>Weekly Meal Prep Calendar</h1>
    </header>

    <div class="calendar-container">
        <div class="calendar-header">
            <button onclick="prevWeek()">Previous Week</button>
            <h2 id="current-week">Week of: </h2>
            <button onclick="nextWeek()">Next Week</button>
        </div>
        <div class="calendar">
            <div class="day" id="sunday">
                <h3>Sunday</h3>
                <div class="events"></div>
            </div>
            <div class="day" id="monday">
                <h3>Monday</h3>
                <div class="events"></div>
            </div>
            <div class="day" id="tuesday">
                <h3>Tuesday</h3>
                <div class="events"></div>
            </div>
            <div class="day" id="wednesday">
                <h3>Wednesday</h3>
                <div class="events"></div>
            </div>
            <div class="day" id="thursday">
                <h3>Thursday</h3>
                <div class="events"></div>
            </div>
            <div class="day" id="friday">
                <h3>Friday</h3>
                <div class="events"></div>
            </div>
            <div class="day" id="saturday">
                <h3>Saturday</h3>
                <div class="events"></div>
            </div>
        </div>

        <!-- New Buttons and Add Event Container -->
        <div class="add-event-container">
        <h3>Add Meal</h3>
        <input type="text" id="event-name" placeholder="Enter Meal">
        <select id="event-day">
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
        </select>
        <button onclick="addEvent()">Add Meal</button>
    </div>

    <div class="button-container">
        <button id="generate-shopping-list">Generate Shopping List</button>
        <button id="generate-prep-list">Generate Prep List</button>
    </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
