<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/recipe-style.css">
    <title>Recipes Page</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo-section">
            <img src="images/Trans-Meals-My-Way-Logo.png" alt="MealsMyWay Logo" class="logo">
        </a>
        <h1>Recipes</h1>
    </header>

    <div class="book-container">
        <!-- My Recipes Container -->
        <div class="my-recipes-container">
            <h1>My Recipes</h1>
            <button class="create-new-recipe">Create New Recipe</button>
            <ul class="recipe-list">
                <li>Beef Noodles <span class="favorite">&#9733;</span></li>
                <li>Peruvian Puff Pepper Chili</li>
            </ul>
            <ul id="new-recipe-list"></ul>
        </div>
        
        <div id="recipe-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Create a New Recipe</h2>
                <form id="recipe-form">
                    <label for="recipe-name">Recipe Name:</label>
                    <input type="text" id="recipe-name" required><br>
                    <label for="tag">Tag:</label>
                    <input type="text" id="tag" required><br>
                    <label for="recipe-steps">Steps:</label>
                    <textarea id="recipe-steps" rows="4" required></textarea><br>
                    <label for="recipe-ingredients">Ingredients:</label>
                    <textarea id="recipe-ingredients" rows="4" required></textarea><br>
                    <label for="recipe-author">Author:</label>
                    <input type="text" id="recipe-author" required><br>
                    <button type="submit">Add Recipe</button>
                </form>
                <ul id="new-recipe-list"></ul>
            </div>
        </div>

        <div class="book-spine"></div>

        <!-- All Recipes Container -->
        <div class="recipes-container">
            <h1>Choose Recipes</h1>
            <input type="text" class="search-bar" placeholder="Search...">
            <ul class="recipe-list">
                <li>Chicken Bake</li>
                <li>Double Chunk Chocolate Cookie</li>
                <li>Chicago Dog</li>
                <li>Krabby Patty</li>
            </ul>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
